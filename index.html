<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/Final_logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Metronome</title>
</head>
<body>
    <header class="header" id="header">
        Metronome
    </header>
    <main class="main" id="main">
        <div class="main__container">
            <section class="section section--top">
                <div class="title">
                    Metronome
                </div>
                <div class="share">
                    <img class="share__img" src="./img/share-filled-svgrepo-com (2).svg" alt="img-share">
                </div>
            </section>
            <section class="section section--middle">
                <div class="output">
                    <div class="output__bpm">
                        <span class="output__bpm--big">100</span>
                        <span class="output__bpm--small">BPM</span>
                    </div>
                    <div class="output__play">
                        <svg height="48px" version="1.1" viewBox="0 0 48 48" width="48px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g fill="none" fill-rule="evenodd" stroke="none" stroke-width="1"><g><rect height="48" width="48" x="0" y="0"></rect><path d="M24,0 C10.74,0 0,10.74 0,24 C0,37.26 10.74,48 24,48 C37.26,48 48,37.26 48,24 C48,10.74 37.26,0 24,0 L24,0 Z" fill="rgb(8,153,197)"></path><path d="M19.2,34.8 L19.2,13.2 L33.6,24 L19.2,34.8 L19.2,34.8 Z" fill="#fff"></path></g></g></svg>
                    </div>
                </div>
                <div class="input">
                    <div class="input__minus">

                    </div>
                    <input class="input__range" max="178" min="0" type="range" value="60">    
                    <div class="input__plus">

                    </div>          
                </div>
            </section>
            <section class="section section--bottom">

            </section>
        </div>
    </main>
    <footer class="footer" id="footer">
        Copyright Â© <span class="footer__year"></span>
        <a href="https://github.com/Beast-Code9999" id="beastcode" target="_blank"><span class="footer__name">&nbsp;Jason Lay</span> </a>  
        <a href="https://github.com/Beast-Code9999" target="_blank">
            <img src="./img/github_logo.png" alt="github">
        </a>
    </footer>

</html>
